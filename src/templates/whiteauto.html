<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Autographs</title> 
   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/autosty.css') }}"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet"> 

</head>
<body class="sub">
<div class="subcover" >
    <img src = "{{url_for('static',filename = 'img/auto.png') }}" class = "logo" style="width: 100%;"> 
 </div>

<div>
      
   
{%for i in range(0,len) %}
      {% if name in autos[i]['Name'] %}
            {% for x,y in autos[i]['autographs'].items() %}
            <div class="container">
       <div class="column" style="padding-left:2.15%;">
        <div class="thought">
                  <div class="animated-shadow-quote" >
                  <blockquote style="font-size:450% ;font-family: Georgia, serif;"><p>{{ y }}</p>
                     <cite style="font-size:100%;">{{ x }}</cite>
                    </blockquote>
                      
                        
                  </div>
           </div>
                  </div>      
            {%endfor%}      
      {%endif%}            
{%endfor%}
</div>

</body>
</html>
